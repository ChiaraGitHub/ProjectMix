version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build: 
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry

  test:
    docker: 
      - image: qnib/pytest
    steps:
      - checkout
      - run: 
          name: Tests
          command: pytest tests/test_*.py

workflows:
  main: 
    jobs:
      - build
      - test
        pkg-manager: pip
        test-tool: pytest
