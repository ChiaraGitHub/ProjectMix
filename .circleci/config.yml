version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build: 
    docker:
      - image: cimg/python:3.10.0
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - python/save-cache
      - run:
          command: python -m unittest tests/test_*.py
          name: Test

workflows:
  main: 
    jobs:
      - build
